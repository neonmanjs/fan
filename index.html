<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><link href="file:///C:/Users/MUKESH/Desktop/Akash&#39;s%20programing%20folder/CSS%20Working%20Fan/index_files/css" rel="stylesheet">

    <title>Cool Fan</title>
    <!--Stylesheet-->
    <style>
@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
h3 {
font-family: 'Poppins';
font-weight: 600;
}
.fan{
    height: 350px;
    width: 350px;
    position: absolute;
    margin: auto;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
label{
    display: block;
    height: 20px;
    width: 20px;
    background-color: black;
    position: absolute;
    margin: 120px auto 0 auto;
    left: 0;
    right: 0;
    border-radius: 50%;
    animation: spin 0.3s infinite linear;
    animation-play-state: paused;
}
@keyframes spin{
    100%{
        transform: rotate(360deg);
    }    
}

label:after{
    content: "";
    position: absolute;
    height: 70px;
    width: 70px;
    background-color: #005fe4;
    border: 10px solid #00317e;
    border-radius: 50%;
    left: -25px;
    bottom: -25px; 
}
label span{
    display: block;
    height: 120px;
    width: 70px;
    background-color: #fdbf00;
    border-radius: 55% 45% 100% 0% / 39% 28% 72% 61%;
    position: absolute;
    z-index: -1;
}
span:nth-child(1){
    bottom: 10px;
    left: 10px;
}
span:nth-child(2){
    transform: rotate(-120deg);
    left: -95px;
    top: -50px;
}
span:nth-child(3){
    transform: rotate(-240deg);
    right: -60px;
    top: 10px;
}
.base{
    height: 160px;
    width: 20px;
    background-color: #00317e;
    position: absolute;
    margin: auto;
    left: 0;
    right: 0;
    top: 140px;
    z-index: -1;
}
.base:after{
    content: "";
    position: absolute;
    height: 35px;
    width: 150px;
    background-color: #fdbf00;
    left: -65px;
    top: 160px;
    border-radius: 20px 20px 0 0;
}
input[type="checkbox"]{
    position: absolute;
    -webkit-appearance: none;
    appearance: none;
    height: 12px;
    width: 20px;
    background-color: #c30010;
    position: absolute;
    bottom: 50px;
    left: 130px;
    outline: none;
    cursor: pointer;
    border-radius: 5px 5px 0 0;
}
input[type="checkbox"]:checked{
    height: 8px;
}
input[type="checkbox"]:checked + label{
    animation-play-state: running;
}
</style>
</head>
<body>
   <div class="fan">
    <img src="arrow.png" style="
    position: absolute;
    right: 190px;
    top: 140px;
    max-width: 200px;
    font-family: &#39;Abel&#39;;
">

<h3 style="
    position: absolute;
    top: 256px;
    right: 340px;
">ON/OFF</h3><h3 style="
    position: absolute;
    top: 275px;
    right: 346px;
">Button</h3>
       <input type="checkbox" id="btn">
       <label for="btn">
           <span></span>
           <span></span>
           <span></span>
       </label>
       <div class="base"></div>
   </div>

</body></html>
